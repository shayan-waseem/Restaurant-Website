<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Food</title>
    <!-- Correct linking of the CSS file from the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Ensure the Font Awesome link is correct -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Swiper bundle for additional functionalities -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background2.jpg') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!-- Header or Navbar -->
    <header>
        <nav class="navbar section-content">
            <a href="{{ url_for('home') }}" class="navbar-logo">
                <h2 class="logo-text">Tasty Food</h2>
            </a>
            <ul class="nav-menu">
                <!-- Close button for the menu -->
                <button id="menu-close-button" class="fas fa-times"></button>
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                    <a href="{{ url_for('menu') }}" class="nav-link">Menu</a>
                    <a href="{{ url_for('about') }}" class="nav-link">About Us</a>
                    <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                    <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                </li>
            </ul>
            <!-- Open button for the menu -->
            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>

    <!-- Register Section -->
    <section class="register-section">
        <div class="container">
            <h1>Registration Form</h1>
            <!-- Form to post registration data -->
            <form action="{{ url_for('register') }}" method="post">
                <p>User Name:</p>
                <input type="text" name="username" placeholder="User Name" required>
                <p>Email:</p>
                <input type="email" name="email" placeholder="Email" required>
                <p>Password:</p>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="section-content">
            <p class="copyright-text">Â© 2024 Tasty Food</p>
            <div class="social-link-list">
                <!-- Social media links -->
                <a href="#" class="social-link"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fa-brands fa-twitter"></i></a>
            </div>
            <p class="policy-text">
                <a href="#" class="policy-link">Privacy Policy</a>
                <span class="separator">.</span>
                <a href="#" class="policy-link">Refund Policy</a>
            </p>
        </div>
    </footer>
</body>
</html>
